<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Estudiantes - Colegio Test0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            Colegio Test0
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">¿Quiénes Somos?</a></li>
                <li><a href="oferta-educativa.html">Oferta Educativa</a></li>
                <li><a href="propuesta-educativa.html">Propuesta Educativa</a></li>
                <li><a href="documentos.html">Documentos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="estudiantes.html">Portal Estudiantes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-container" style="max-width: 400px; margin: 50px auto; text-align: center;">
            <h1>Portal de Estudiantes</h1>
            <p>Inicia sesión para acceder al panel de administración.</p>

            <form id="login-form" style="text-align: left;">
                <label for="email">Email:</label>
                <input type="email" id="email" required style="width: 95%; padding: 10px; margin-bottom: 15px;">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required style="width: 95%; padding: 10px; margin-bottom: 15px;">

                <button type="submit" style="width: 100%; padding: 10px; background-color: #337ab7; color: white; border: none; cursor: pointer;">Ingresar</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 15px;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Colegio Test0. Todos los derechos reservados.</p>
    </footer>

    <script>const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitamos que el formulario se envíe de la forma tradicional

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const liveBackendUrl = 'https://colegio-backend-6oun.onrender.com';

            try {
                const response = await fetch(`${liveBackendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Si el servidor responde con un error (ej: 401 Credenciales inválidas)
                    throw new Error(data.message || 'Error al iniciar sesión');
                }

                // Si el login es exitoso:
                console.log('Login exitoso:', data);

                // Guardamos el token en sessionStorage (se borra al cerrar la pestaña)
                sessionStorage.setItem('authToken', data.token);

                // Redirigimos al panel de administración
                window.location.href = '/admin/dashboard.html';

            } catch (error) {
                // Mostramos el error en la página
                errorMessage.textContent = error.message;
            }
        });</script>
</body>
</html>
