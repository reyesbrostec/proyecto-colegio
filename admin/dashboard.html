<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Administración</title>
    <link rel="stylesheet" href="admin-style.css">
    <!-- Los estilos ahora están en admin-style.css para una mejor organización -->
</head>
<body>
    <header class="admin-header">
        <h1>Panel de Administración</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <main class="admin-main">
        <div class="columns-container">
            <div class="column">
                <div class="card">
                    <h2>Gestionar Noticias</h2>
                    <form id="create-news-form">
                        <input type="text" id="create-news-title" placeholder="Título de la noticia" required>
                        <textarea id="create-news-content" placeholder="Contenido de la noticia" required></textarea>
                        <button type="submit">Crear Noticia</button>
                    </form>
                    <div id="noticias-list" class="item-list"></div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h2>Gestionar Usuarios</h2>
                    <form id="create-user-form">
                        <input type="text" id="create-user-fullname" placeholder="Nombre Completo" required>
                        <input type="text" id="create-user-username" placeholder="Nombre de usuario" required>
                        <input type="email" id="create-user-email" placeholder="Email" required>
                        <input type="password" id="create-user-password" placeholder="Contraseña" required>
                        <input type="number" id="create-user-age" placeholder="Edad">
                        <select id="create-user-role" required>
                            <option value="estudiante">Estudiante</option>
                            <option value="docente">Docente</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button type="submit">Crear Usuario</button>
                    </form>
                    <div id="usuarios-list" class="item-list"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Gestión de Calificaciones</h2>
            <input type="text" id="search-grades" placeholder="Buscar por nombre de estudiante...">
            <div id="all-grades-container"></div>
        </div>
    </main>

    <div id="toast-notification">Calificación guardada con éxito.</div>

    <!-- INICIO: Modal para Editar Usuario (Añadir este bloque) -->
    <div id="edit-user-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                
                <label for="edit-user-fullname">Nombre Completo:</label>
                <input type="text" id="edit-user-fullname" required>
                
                <label for="edit-user-username">Username:</label>
                <input type="text" id="edit-user-username" required>
                
                <label for="edit-user-email">Email:</label>
                <input type="email" id="edit-user-email" required>
                
                <label for="edit-user-age">Edad:</label>
                <input type="number" id="edit-user-age" placeholder="Edad">
                
                <label for="edit-user-role">Rol:</label>
                <select id="edit-user-role" required>
                    <option value="estudiante">Estudiante</option>
                    <option value="docente">Docente</option>
                    <option value="admin">Admin</option>
                </select>
                
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <!-- FIN: Modal para Editar Usuario -->

    <!-- Template para los items de la lista de usuarios -->
    <template id="user-item-template">
        <div class="item-admin">
            <div>
                <h4 class="user-fullname"></h4>
                <p class="user-details"></p>
            </div>
            <div>
                <button class="edit-user-btn" data-id="">Editar</button>
                <button class="delete-user-btn" data-id="">Eliminar</button>
            </div>
        </div>
    </template>

    <script src="../config.js"></script> <!-- Carga la configuración global -->
    <script src="admin-script.js"></script>
</body>
</html>
